<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Uche's Assignment</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col1">
                <img src="./assets/img/Logo.png" alt="">
                <h1 class="introHeading">
                    For Individuals
                </h1>
                <p class="introText">
                    Start benefiting from the wellness experience. <br />
                    For companies looking on increasing productivity,
                    and improving organization wellness.
                </p>
            </div>
            <div class="col2">
                <div class="formContainer">
                    <form action="">
                        <div class="formRow">
                            <div class="formField">
                                <label for="firtName">First Name</label>
                                <div class="formInput">
                                    <input type="text" placeholder="First Name">
                                </div>
                            </div>

                            <div class="formField input2">
                                <label for="lastName">Last Name</label>
                                <div class="formInput"><input type="text" placeholder="Last Name"></div>
                            </div>
                        </div>

                        <div class="formRow">
                            <div class="formField">
                                <label for="Gender">Gender</label>
                                <div class="formInput">
                                    <select name="" id="">
                                        <option value=""></option>
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="formField input2">
                                <label for="dateOfBirth">Date of Birth</label>
                                <div class="formInput">
                                    <input type"date">
                                </div>
                            </div>
                        </div>

                        <div class="formRow">
                            <div class="formField">
                                <label for="weight"> Weight (KG)</label>
                                <div class="formInput">
                                    <input type="text" placeholder="Enter Weight">
                                </div>
                            </div>

                            <div class="formField input2">
                                <label for="height"> Height (CM)</label>
                                <div class="formInput">
                                    <input type="text" placeholder="Enter Height">
                                </div>
                            </div>
                        </div>

                        <div class="formRow">
                            <div class="formField">
                                <label for="activityLevel"> Activity Level</label>
                                <div class="formInput">
                                    <select name="" id="">
                                        <option value="">select here</option>
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="formRow">
                            <div class="formField input2">
                                <label for="password">Password</label>
                                <div class="formInput">
                                    <input type="password" placeholder="Enter Password">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="formButton">Register</button>


                        <p class="termsAndConditions">
                            By clicking Register, you agree to our <span><a href="#">Terms of Use</a></span> and our
                            <span><a href="#">Privacy Policy</a></span>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
